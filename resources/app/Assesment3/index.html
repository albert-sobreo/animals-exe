<html lang="en" >

<head>
  <meta charset="UTF-8">

<body>
<div id="gradient"></div>
  <br>
<h2 class="text-center text-success" id="main-header">TRUE or FALSE</h2>
<br>
<div class="col-xs-10 col-xs-offset-1 jumbotron">
  <h1 class="text-center"><span id="counter"></span><br><span class="bg-warning" id="test-word"></span></h1>
  <img src="" id="test-word">
  <br><br>
  <div class="container">
    <button type="button" class="btn btn-primary btn-lg" id="un-btn">True</button>
    <button type="button" class="btn btn-primary pull-right btn-lg" id="una-btn">False</button>
  </div>
</div>

<br style="clear:both">

<a onclick="exit()" class="float1">
    <script>
      function exit(){
        Swal.fire({
          title: 'Are you sure?',
          text: 'You will lose your progress!',
          type: 'warning',
          showCancelButton: true,
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33',
            confirmButtonText: 'Exit'
        }).then((result) => {
          if(result.value) {
            window.location.href = "../assessment.html";
          }
        })
      }	
    </script>
<i class="fa fa-chevron-left my-float1" aria-hidden="true" style="font-size:20px"></i>
</a>
